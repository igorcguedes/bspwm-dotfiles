term=xterm-256color
font=JetbrainsMono Nerd Font:Regular:size=11
dpi-aware=yes
pad=20x20
notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

[bell]
urgent=no
notify=no

[scrollback]
lines=20000
multiplier=3.0
indicator-position=relative

[mouse]
hide-when-typing=no

[cursor]
color = 282C34 d8dee9

[colors]
alpha = 0.95
foreground = d8dee9
background = 282C34

regular0 = 3b4252
regular1 = bf616a
regular2 = a3be8c
regular3 = ebcb8b
regular4 = 81a1c1
regular5 = b48ead
regular6 = 88c0d0
regular7 = e5e9f0

bright0 = 4c566a
bright1 = bf616a
bright2 = a3be8c
bright3 = ebcb8b
bright4 = 81a1c1
bright5 = b48ead
bright6 = 8fbcbb
bright7 = eceff4

dim0 = 373e4d
dim1 = 94545d
dim2 = 809575
dim3 = b29e75
dim4 = 68809a
dim5 = 8c738c
dim6 = 6d96a5
dim7 = aeb3bb

[csd]

[key-bindings]
scrollback-up-half-page=Mod1+u
scrollback-up-line=Mod1+k
scrollback-down-half-page=Mod1+d
scrollback-down-line=Mod1+j
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
primary-paste=Shift+Insert
search-start=Control+f
font-increase=Control+plus Control+equal Control+KP_Add Mod1+Shift+k
font-decrease=Control+minus Control+KP_Subtract Mod1+Shift+j
font-reset=Control+0 Control+KP_0
show-urls-launch=Control+Shift+i
show-urls-copy=Control+Shift+o

[search-bindings]
cancel=Control+g Control+c Escape
commit=Return
find-prev=Control+p
find-next=Control+n
clipboard-paste=Control+v Control+y
primary-paste=Shift+Insert

[url-bindings]

[mouse-bindings]
